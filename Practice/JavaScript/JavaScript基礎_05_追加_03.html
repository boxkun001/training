<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="default.css" rel="stylesheet">
    <title>練習問題_追加０３</title>
    <script>
        function valueCompare(left, right) {
            if (left < right) return -1;
            else if (left > right) return 1;
            return 0;
        }
    </script>
</head>

<body>
    <script>
        let val1 = valueCompare(200, 200);

        switch (val1) {
            case -1:
                document.write('右の値段が大きいです。');
                break;
            case 1:
                document.write('左の値段が大きいです。');
                break;
            case 0:
                document.write('どれも同じ');
                break;
        }
    </script>
</body>

</html>
