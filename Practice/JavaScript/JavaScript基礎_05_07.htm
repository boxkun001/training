<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="default.css" rel="stylesheet">
    <title>練習問題０７</title>
    <script>
        function sort(arr) {
            document.write('対象の配列[', arr, ']<hr>');
            quick_sort(arr, 0, arr.length - 1);
            document.write('並び替え後の配列[', arr, ']')
        }

        function quick_sort(arr, left, right) {
            if (left >= right) return;

            let pivot = arr[right];
            let high = right - 1;
            let low = left;

            while (low <= high) {
                while (arr[low] < pivot && low <= right) low++;
                while (arr[high] > pivot && high >= left) high--;
                if (low < high)[arr[low], arr[high]] = [arr[high], arr[low]];
            }
            [arr[low], arr[right]] = [arr[right], arr[low]];

            document.write('[', arr, ']<hr>');
            quick_sort(arr, left, low - 1);
            quick_sort(arr, low + 1, right);
        }
    </script>
</head>

<body>
    <script>
        sort([31, 2, 60, 5, 28]);
    </script>
</body>

</html>
