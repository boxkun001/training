<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="default.css" rel="stylesheet">
    <title>練習問題０３</title>
    <script>
        function search(num, arr) {
            document.write('対象の配列[', arr, ']<hr>');
            document.write('探したい値[', num, ']<hr>');
            findWrite(binarySearch(num, arr));
        }

        function findWrite(num) {
            if (num === -1) document.write('探したい値は見つかりませんでした');
            else document.write('さがした値は', num + 1, '番目にありました');
        }

        function binarySearch(target, arr) {
            let low = 0;
            let high = arr.length - 1;
            let mid;
            while (low <= high) {
                mid = Math.floor((low + high) / 2);
                if (arr[mid] == target) return mid;
                else if (arr[mid] > target) high = mid - 1;
                else low = mid + 1;
            }
            return -1;
        }
    </script>
</head>

<body>
    <script>
        search(5, [2, 5, 12, 28, 31, 48, 60]);
    </script>
</body>

</html>
