<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>関数オブジェクトサンプル</title>
</head>

<body>
    <script>
        function arithmetic(val1, val2, operation) {
            document.write(val1, ' ', operation, ' ', val2, ' = ');
            switch (operation) {
                case '+':
                    return (val1 + val2);
                case '-':
                    return (val1 - val2);
                case '*':
                    return (val1 * val2);
                case '/':
                    return (val1 / val2);
                default:
                    document.write('入力が正しくありません。');
                    return '';
            }
        }
        let val = arithmetic;
        document.write('<p>', val.toString(), '</p>');
        let val2 = val(1000, 2000, '+');
        document.write(val2, '<br>');
        val2 = val(1000, 2000, '-');
        document.write(val2, '<br>');
        val2 = val(1000, 2000, '*');
        document.write(val2, '<br>');
        val2 = val(1000, 2000, '/');
        document.write(val2, '<br>');
        val2 = val(1000, 2000, 'a');
        document.write(val2, '<br>');
    </script>
</body>

</html>
