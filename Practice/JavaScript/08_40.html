<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript基礎_08 40ページ目 確認問題</title>
    <style>
        .rm_class {
            background-color: brown;
            color: white;
            font-size: 20px;
            height: 50px;
            margin: 5px;
        }
        
        .def_class {
            border: 2px solid green;
        }
    </style>
</head>

<body>
    <div>
        <input type="text" name="rm_class" id="rm_class_txt" class="rm_class def_class" value="やまだ　たろう">
    </div>

    <input type="button" id="rm_class_button" value="クラスを削除する">

    <script>
        /*
         * 確認問題
         * 　id属性の値が rm_class_button のボタンをクリックしたときに、
         * id属性に rm_class_txt を持つ テキスト欄 の class属性 から、
         * rm_class を削除してください。
         */
        document.getElementById('rm_class_button').addEventListener('click', () => {
            document.getElementById('rm_class_txt').classList.remove('rm_class');
        });
    </script>

</body>

</html>
