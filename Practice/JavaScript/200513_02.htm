<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link href="default.css" rel="stylesheet">
<title>練習問題０２</title>
<script>

  let now = new Date();
  document.write(
    now.getFullYear(), 
    '/', 
    ('0' + (now.getMonth() + 1)).slice(-2), 
    '/', 
    ('0' + now.getDate()).slice(-2), 
    ' ', 
    now.getHours(), 
    ':', 
    now.getMinutes(), 
    ':', 
    now.getSeconds() );
</script>
</head>
<body>
</body>
</html>
