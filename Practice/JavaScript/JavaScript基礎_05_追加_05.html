<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="default.css" rel="stylesheet">
    <title>練習問題_追加０５</title>
    <script>
        function linearSearch(arr, val) {
            for (let [i, v] of arr.entries())
                if (v === val)
                    return i + 1;
            return -1;
        }
    </script>
</head>

<body>
    <script>
        document.write(linearSearch([31, 2, 60, 5, 28, 8, 25, 1, 57, 20], 25), '番目');
    </script>
</body>

</html>
