<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="default.css" rel="stylesheet">
    <title>練習問題追加０７</title>
    <script>
        function swap(arr, left, right) {
            let temp = arr[left];
            arr[left] = arr[right];
            arr[right] = temp;
        }

        function valueCompare(left, right) {
            if (left < right) return -1;
            else if (left > right) return 1;
            return 0;
        }

        function sort(arr) {
            for (let left = 0; left < arr.length; left++) {
                for (let right = left + 1; right < arr.length; right++) {
                    if (0 < valueCompare(arr[left], arr[right]))
                        swap(arr, left, right);
                    //document.write(arr, '<br>');
                }
                //document.write('<hr>');
            }
            return arr;
        }
    </script>
</head>

<body>
    <script>
        //document.write([31, 2, 60, 5, 28, 8, 25, 1, 57, 20], '<br><hr>');
        document.write('結果：', sort([31, 2, 60, 5, 28, 8, 25, 1, 57, 20]));
    </script>
</body>

</html>
