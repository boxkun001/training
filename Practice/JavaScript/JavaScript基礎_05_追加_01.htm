<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="default.css" rel="stylesheet">
    <title>練習問題追加０１</title>
    <script>
        function sum(arr) {
            let total = 0;
            let number = 0;
            for (let a of arr) {
                total = total + a;
            }
            return total;
        }
    </script>
</head>

<body>
    <script>
        document.write('結果：', sum([31, 2, 60, 5, 28, 8, 25, 1, 57, 20]));
    </script>
</body>
