<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>演習問題⑤</title>
<style>
* {
  font-family: "consolas", "Yu Gothic";
}
.title::before, .title::after {
  content: "■";
}
.title {
  font-size: 30px;
  margin: auto;
}
.txt::first-letter {
  font-size: 40px;
  background-color: gray;
}
</style>
</head>

<body>
<div>
<p class="title">いろはかるた</p>
<p class="txt">い<span>犬も歩けば棒に当たる</span></p>
<p class="txt">ろ<span>論より証拠</span></p>
</div>
</body>
</html>
